<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="DNS.Soft">
        <title>Pop Up Window with HTML & CSS</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Popup / Modal Windows without JavaScript</h1>
        <div class="box">
            <a class="button" href="#popup1">Let me Pop up</a>
        </div>

        <div id="popup1" class="overlay">
            <div class="popup">  
                <h2>Here I am</h2>
                <a class="close" href="#">&times;</a> 
                <div class="content">
                    Thank you to pop me out that button, but now I am done so you can close this window.
                </div>
            </div>
        </div>
    </body>
</html>
